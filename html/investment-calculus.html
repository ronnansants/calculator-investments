<!-- CAMPOS INVESTIMENTOS -->
<div id="invest-calc">
  <div class="container mt-3 bg-secondary bg-opacity-75 shadow pt-3 card ">
    <h1 class="h1 d-block mx-auto mb-3 fw-bolder">CALCULAR INVESTIMENTO</h1>
    <p style="text-align: center;">Insira os dados abaixo para calcular o valor de investimento.</p>

  <div class="container-fluid">
    <div class="row campos fw-bolder fs-6 p-0 m-0">
      <div class="col-12 col-md-6 pb-1">
        <label for="invest-value" class="">Capital Inicial</label>

        <div class="input-group mb-3 shadow rounded-2">
          <span class="input-group-text" id="addon1"><i class="fa-solid fa-brazilian-real-sign"></i></span>
          
          <input type="text" id="invest-value" class="form-control text-end" placeholder="1.000,00" aria-describedby="capital inicial">
        </div>
      </div>

      <div class="col-12 col-md-6 pb-1">
        <label for="invest-value-month">Investimento mensal</label>

        <div class="input-group mb-3 shadow rounded-2">
          <span class="input-group-text" id="addon2"><i class="fa-solid fa-brazilian-real-sign"></i></span>
          
          <input type="text" id="invest-value-monthly" class="form-control text-end" placeholder="1.000,00" aria-describedby="addon2">
        </div>
      </div>
    </div>
    <!-- Linha de baixo-->
    <div class="row my-2 fw-bolder fs-6 px-0 mx-0 mb-4">
      <div class="col-12 col-md-6 mb-3">
        <label for="invest-value-time">Prazo</label>

        <div class="input-group shadow rounded-2">
          <input type="text" id="invest-value-time" class="form-control text-center" placeholder="12" aria-label="Digite um numero do prazo do investimento">
          
          <select class="btn input-group-text form-select mx-0 px-0 bg-primary bg-opacity-75 text-light fw-bolder" aria-expanded="false" id="invest-value-time-options" aria-label="Tipo de prazo anos ou meses">
            <option value="y" selected>Anos</option>
            <option value="m">Meses</option>
          </select>

        </div>
      </div>

      <div class="col-12 col-md-6 mb-3">
        <label for="invest-value-fees">Rentabilidade</label>
        
        <div class="input-group shadow rounded-2">
          <span class="input-group-text" id="addon3"><i class="fa-solid fa-percent"></i></span>

          <input type="text" id="invest-value-fees" class="form-control text-center" placeholder="12" aria-label="Digite um numero do prazo do investimento">
          <select class="btn input-group-text form-select px-0 bg-primary bg-opacity-75 text-light fw-bolder" aria-expanded="false" aria-label="Tipo de Rentabilidade anual ou mensal" id="invest-value-fees-options">
            <option value="y" selected>Anual</option>
            <option value="m">Mensal</option>
          </select>
        </div>



      </div>
    </div>
  </div>
    <div class="row justify-content-center card-footer  text-center">
      <button class="btn btn-outline-light col-4 col-md-3 me-3 rounded-pill text-nowrap fs-6" id="btnClear" onclick="limpaCampos()">LIMPAR CAMPOS</button>
      <button type="button" class="btn btn-success rounded-pill col-7 col-md-8 fs-4 fw-bolder" id="btnCalc">CALCULAR</button>
    </div>
